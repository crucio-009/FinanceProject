          <form>
              <h1 class="h3 my-3 fw-normal">Please Log In</h1>
              <select class="form-select" id="role" required>
                <option selected>Select Role</option>
                <option value="0">Customer</option>
                <option value="1">Clerk</option>
                <option value="2">Manager</option>
                
              </select>
              <div class="form-floating">
                <input type="email" class="form-control rounded-top" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <button class="btn btn-primary w-100 py-2 head-btn" id="btnLogin" type="button">Login</button>
            </form>
