<form class="w-50 mx-auto bordered m-3">
    <fieldset>
      <legend >Enter Customer Details</legend>
     
      <div class="form-group">
        <label for="inputId" class="form-label mt-4">Customer ID</label>
        <input type="number" class="form-control" id="inputId" placeholder="Enter customer id" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="inputName" class="form-label mt-4">Customer Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter here" autocomplete="off">
      </div>
      
      <div class="form-group">
        <label for="inputEmail" class="form-label mt-4">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="e.g. xyz@gmail.com">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="inputGender" class="form-label mt-4">Gender</label>
        <select class="form-select" id="inputGender">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="inputPhone" class="form-label mt-4">Phone Number</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text">+91</span>
            <input  id="inputPhone" type="text" class="form-control" placeholder="Enter your 10 digit mobile no" >
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="form-label mt-4">Address</label>
        <textarea class="form-control" id="inputAddress" rows="3"></textarea>
      </div>
      <div class="form-group ">
        <label for="inputPincode" class="form-label mt-4">Pincode</label>
        <input type="number" class="form-control" id="inputPincode" placeholder="eg. 500090" autocomplete="off">
      </div>
       <div class="btnElement ">
        <button type="button" class="btn btn-secondary mt-4 w-25 text-white " id="btnSubmit">Submit</button>
       </div>
      </fieldset> 
  </form>
